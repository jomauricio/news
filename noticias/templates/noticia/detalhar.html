<html lang="en">
<head>

    <title>Noticias SENAC</title>
</head>
<body>
    <h1>Noticias SENAC</h1>
    <h2>Noticia:</h2>
    <ul>
        <li><a href="{% url 'atualizar_noticia' noticia.pk %}">Atualizar</a></li>
        <li><a href="{% url 'deletar_noticia' noticia.pk %}">Deletar</a></li>
    </ul>

    <ul>
        <li>{{ noticia.titulo }}</li>
        <li>{{ noticia.conteudo }}</li>
        <li>{{ noticia.data_pub }}</li>
        <li>{{ noticia.autor }}</li>
    </ul>

</body>
</html>
