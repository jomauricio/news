{% extends 'index.html' %}
{% load bootstrap5 %}
{% block title %}Noticias SENAC - Cadastrar noticia{% endblock title %}
{% block content %}
    <h1>Noticias SENAC</h1>
    <h2>Cadastro de Noticia:</h2>

    <form method="POST">
    {% csrf_token %}
    {% bootstrap_form form %}
    {% buttons %}
    <button type="submit" class="btn btn-primary">
        Cadastrar
    </button>
    {% endbuttons %}
    </form>
{% endblock content %}
