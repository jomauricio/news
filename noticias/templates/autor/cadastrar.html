{% load bootstrap5 %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Noticias SENAC</title>
    {% bootstrap_css %}
</head>
<body>
    <h1>Noticias SENAC</h1>
    <h2>Cadastro de Autor:</h2>

    <form method="POST">
    {% csrf_token %}
    {% bootstrap_form form %}
    {% buttons %}
    <button type="submit" class="btn btn-primary">
      Cadastrar
    </button>
    {% endbuttons %}
    </form>
    {% bootstrap_javascript %}
</body>
</html>
